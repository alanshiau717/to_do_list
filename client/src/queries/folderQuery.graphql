query getFolders {
  folders {
    _id: id
    lists {
      _id: id
      name
      tasks {
        _id: id
        name
        due
        isDeleted
        done
        description
        taskSchedule {
          id
        }
      }
      done
      isDeleted
      folderId
    }
    done
    isDeleted
    name
    userId
  }
}
